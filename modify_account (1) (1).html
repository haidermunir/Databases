<!DOCTYPE html>

<html>
<head>
	<title>Modify Account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<section class="container-fluid">
		<section class="col-12 col-sm-6 col-md-3">
      <div class="form-group col-md-6">
      <label for="fname" id ="customer_ID">Enter customer account number to modify:</label>
    </div>
      <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Account Number" aria-label="Recipient's username" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Modify</button>
  </div>
</div>
			<form id = "myForm">
        <div class="form-group col-md-6">
      <label for="fname">Enter new account information:</label>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
     <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="name" class="form-control" id="fname">
    </div>
     <div class="form-group col-md-6">
      <label for="bcode">Branch Code</label>
      <input type="text" class="form-control" id="bcode">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState">
    </div>
     <div class="form-group col-md-6">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
<script>
  const myForm = document.getElementById('myForm');
  myForm.addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(this);
    let info = []
   
    if (formData.fname != ''){
      input.push("name")
      info.push(formData.fname)
    }
    if (formData.bcode != ''){
      input.push("branch_id")
      info.push(formData.bcode)
    }
    if (formData.inputPhone != ''){
      input.push("Phone")
      info.push(formData.inputPhone)
    }
    if (formData.inputPassword != ''){
      input.push("password")
      info.push(formData.inputPassword)
    }

    if (formData.inputAddress != ''){
      input.push(Address)
      info.push(formData.inputAddress)
    }
    if (formData.inputCity != ''){
      input.push("City")
      info.push(formData.inputCity)
    }
    if (formData.inputState != ''){
      input.push(State)
      info.push(formData.inputState)
    }


    if (formData.inputZip != ''){
      input.push(Zip)
      info.push(formData.inputZip)
    }

    fetch('http://localhost:3000/edituser',{
      method: 'post',
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({customer_id: formData.customer_ID, upd: info})
    }).then(function(response){
      return response.text();
    }).then(function(text){
      console.log(text);
    }).catch(function(error) {
      console.error(error);
    })
  });
</script>
			
		</section>
	</section>

</body>
</html>
